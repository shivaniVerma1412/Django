<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            font-family: 'Courier New', Courier, monospace;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>class</th>
                <th>roll no.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>shalu</td>
                <td>5th</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Roshni</td>
                <td>6th</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Abhay</td>
                <td>9th</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
